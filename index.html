<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form" action="">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentory-name">Nome</label>
              <input type="text" id="mentory-name" required>
            </div>
            <div class="input-wrapper">
              <label for="mentory-lastname">Sobrenome</label>
              <input type="text" id="mentory-lastname">
            </div>
            
          </div>

          <div class="input-wrapper">
            <label for="mentory-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentory-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentory-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentory-password" required minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-first-date">
            </div>
            <div class="input-wrapper">
              <label for="mentor-first-begin">Das</label>
              <input type="time" id="mentor-first-begin">
            </div>
            <div class="input-wrapper">
              <label for="mentor-first-end">Até</label>
              <input type="time" id="mentor-first-end">
            </div>
          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-first-date">
            </div>
            <div class="input-wrapper">
              <label for="mentor-second-begin">Das</label>
              <input type="time" id="mentor-second-begin">
            </div>
            <div class="input-wrapper">
              <label for="mentor-second-end">Até</label>
              <input type="time" id="mentor-second-end">
            </div>
          </div>
          
        </div>
      </fieldset>

    </form>
    <footer>
      <button
      class="button"
      form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
